name: ðŸš€ Deploy manual

on:
  workflow_dispatch:
    branches:
      - development

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: step-first
      run: echo "Hello World ${{ vars.FTP_USER }}"

    - name: Install Dependencies
      run: npm i

    - name: Build
      run: npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.sansoia.com
        username: ${{ vars.FTP_USER }}
        password: ${{ vars.FTP_PASS }}
